<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Product Api</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

            .form label {
                margin-bottom: 5px;
                font-weight: bold;
            }

            .form input, .form select, .form button {
                padding: 10px;
                font-size: 16px;
                border-radius: 4px;
                border: 1px solid #ccc;
            }

                .form input:focus, .form select:focus {
                    border-color: #007BFF;
                    outline: none;
                }

            .form button {
                background-color: #007BFF;
                color: white;
                border: none;
                cursor: pointer;
                transition: background-color 0.3s;
            }

                .form button:hover {
                    background-color: #0056b3;
                }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

            table th, table td {
                padding: 12px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }

            table th {
                background-color: #f2f2f2;
            }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1>Product Management</h1>
        <form id="productForm">
            <div class="form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="pc" selected>PC</option>
                    <option value="meyve">Meyve</option>
                    <option value="sebze">Sebze</option>
                </select>
            </div>
            <div class="form">
                <button type="submit">Add</button>
            </div>
        </form>
        <div class="form">
            <button id="list" type="button" onclick="ProductDisplay()">List</button>
        </div>
        <hr>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody id="products">
                <!-- Product rows will go here -->
            </tbody>
               
        </table>
    </div>
    


    <script>
        // Async promise yapısı döndürür await çözülene kadar beklemesini sağlar ve sadece async fonksiyonunun içinde kullanılır.
        //GET İŞLEMİ
        async function fetchProducts() {
            const response = await fetch('/api/Product');
            const products = await response.json();
            const productList = document.getElementById('products');
            document.getElementById('productTable').style.display = 'none';
            productList.innerHTML = "";
            
            products.forEach(product => {
                const tr = document.createElement('tr');

                let name = product.name;
                let price = product.price;
                let category = product.category;

                const productArray = [
                    name, price, category
                ];

                for (var i = 0; i < 3; i++) {
                    const td = document.createElement('td');
                    td.textContent = `${productArray[i]}`;
                    tr.appendChild(td);
                }
                productList.appendChild(tr);
            });
        }
        let bool = false;
        function ProductDisplay() {
            bool = !bool;
            if (bool) {
                document.getElementById('productTable').style.display = 'table';
                document.getElementById('list').innerText = "Hide list";
            }
            else {
                document.getElementById('productTable').style.display = 'none';
                document.getElementById('list').innerText = "List";
            }
        }
        //Post işlemi
        document.getElementById('productForm').addEventListener('submit', async (event) => {
            event.preventDefault()
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const category = document.getElementById('category').value;

            const response = await fetch('/api/Product', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, price, category })
            })
            if (response.ok) {
                fetchProducts();
                document.getElementById('productForm').reset();
            }
        })

        fetchProducts();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
